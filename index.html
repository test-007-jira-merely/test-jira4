<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <style>
        :root {
            --board-bg: #f4f4f4;
            --column-bg: #e9e9e9;
            --card-bg: #ffffff;
            --header-color: #333;
            --text-color: #333;
            --border-color: #ddd;
            --shadow-color: rgba(0,0,0,0.1);
            --accent-color: #007bff;
            --accent-hover-color: #0056b3;
            --delete-color: #dc3545;
            --delete-hover-color: #c82333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--board-bg);
            color: var(--text-color);
        }

        h1 {
            text-align: center;
            color: var(--header-color);
        }

        #kanban-board-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
        }

        .kanban-column {
            background-color: var(--column-bg);
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            flex-shrink: 0;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .kanban-column h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: var(--header-color);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }
        
        .tasks-container {
            min-height: 150px;
            padding-bottom: 10px;
        }

        .task-card {
            background-color: var(--card-bg);
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 1px 2px var(--shadow-color);
            cursor: pointer;
            border: 1px solid var(--border-color);
        }

        .task-card p {
            margin: 0 0 5px 0;
            word-wrap: break-word;
        }

        .task-card .task-title {
            font-weight: bold;
        }

        .add-task-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            width: 100%;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        .add-task-btn:hover {
            background-color: var(--accent-hover-color);
        }

        /* Drag and Drop styles */
        .task-card.dragging {
            opacity: 0.5;
        }

        .kanban-column.drag-over {
            border: 2px dashed #999;
            background-color: #f0f0f0;
        }
        
        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-overlay.visible {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .modal-content h3 {
            margin-top: 0;
        }

        .modal-content form {
            display: flex;
            flex-direction: column;
        }

        .modal-content label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        .modal-content input,
        .modal-content textarea {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            margin-bottom: 15px;
            font-size: 1em;
            width: calc(100% - 22px); /* Account for padding and border */
        }
        
        .modal-content textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-buttons button {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            font-size: 1em;
            cursor: pointer;
        }

        .save-task-btn {
            background-color: var(--accent-color);
            color: white;
        }

        .save-task-btn:hover {
            background-color: var(--accent-hover-color);
        }

        .delete-task-btn {
            background-color: var(--delete-color);
            color: white;
        }
        
        .delete-task-btn.hidden {
            display: none;
        }

        .delete-task-btn:hover {
            background-color: var(--delete-hover-color);
        }
        
        .close-modal-btn {
            background-color: #6c757d;
            color: white;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            #kanban-board-container {
                flex-direction: column;
                gap: 15px;
            }
            .kanban-column {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <h1>Kanban Board</h1>

    <div id="kanban-board-container"></div>

    <!-- Task Modal -->
    <div id="task-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h3>Task Details</h3>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <input type="hidden" id="column-id">

                <label for="task-title">Title</label>
                <input type="text" id="task-title" required>

                <label for="task-description">Description</label>
                <textarea id="task-description"></textarea>

                <div class="modal-buttons">
                    <div>
                        <button type="submit" class="save-task-btn">Save</button>
                        <button type="button" class="close-modal-btn">Cancel</button>
                    </div>
                    <button type="button" id="delete-task-btn" class="delete-task-btn hidden">Delete</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const boardContainer = document.getElementById('kanban-board-container');
            const modalOverlay = document.getElementById('task-modal-overlay');
            const taskForm = document.getElementById('task-form');
            const taskIdInput = document.getElementById('task-id');
            const columnIdInput = document.getElementById('column-id');
            const taskTitleInput = document.getElementById('task-title');
            const taskDescriptionInput = document.getElementById('task-description');
            const deleteTaskBtn = document.getElementById('delete-task-btn');

            let boardState = {};

            // --- State Management and Persistence ---
            function saveState() {
                try {
                    localStorage.setItem('kanbanBoardData', JSON.stringify(boardState));
                } catch (e) {
                    console.error("Failed to save state to localStorage", e);
                }
            }

            function loadState() {
                try {
                    const savedData = localStorage.getItem('kanbanBoardData');
                    if (savedData) {
                        boardState = JSON.parse(savedData);
                    } else {
                        // Initialize with default data if nothing is saved
                        boardState = {
                            columns: [
                                { id: 'col-1', title: 'To Do', tasks: [
                                    { id: crypto.randomUUID(), title: 'Setup project structure', description: 'Create initial HTML, CSS, and JS files.', createdAt: new Date() },
                                ] },
                                { id: 'col-2', title: 'In Progress', tasks: [
                                    { id: crypto.randomUUID(), title: 'Develop UI layout', description: 'Implement the Kanban board columns and task cards.', createdAt: new Date() },
                                ] },
                                { id: 'col-3', title: 'Done', tasks: [] }
                            ]
                        };
                        saveState();
                    }
                } catch (e) {
                    console.error("Failed to load or parse state from localStorage", e);
                    // Fallback to default state on error
                    boardState = { columns: [ { id: 'col-1', title: 'To Do', tasks: [] }, { id: 'col-2', title: 'In Progress', tasks: [] }, { id: 'col-3', title: 'Done', tasks: [] }] };
                }
            }

            // --- Rendering ---
            function renderBoard() {
                boardContainer.innerHTML = '';
                boardState.columns.forEach(column => {
                    const columnEl = document.createElement('div');
                    columnEl.classList.add('kanban-column');
                    columnEl.dataset.columnId = column.id;
                    columnEl.innerHTML = `
                        <h2>${column.title}</h2>
                        <div class="tasks-container"></div>
                        <button class="add-task-btn">+ Add Task</button>
                    `;

                    const tasksContainer = columnEl.querySelector('.tasks-container');
                    
                    column.tasks.forEach(task => {
                        const taskEl = document.createElement('div');
                        taskEl.classList.add('task-card');
                        taskEl.dataset.taskId = task.id;
                        taskEl.draggable = true;
                        taskEl.innerHTML = `
                            <p class="task-title">${task.title}</p>
                            ${task.description ? `<p>${task.description}</p>` : ''}
                        `;
                        tasksContainer.appendChild(taskEl);
                        
                        // Attach event listener for opening edit modal
                        taskEl.addEventListener('click', () => openModal({ taskId: task.id }));
                    });

                    boardContainer.appendChild(columnEl);
                });

                attachEventListeners();
            }

            // --- Event Handling ---
            function attachEventListeners() {
                // Modal
                document.querySelectorAll('.add-task-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const columnId = e.target.closest('.kanban-column').dataset.columnId;
                        openModal({ columnId });
                    });
                });

                modalOverlay.querySelector('.close-modal-btn').addEventListener('click', closeModal);
                modalOverlay.addEventListener('click', (e) => {
                    if (e.target === modalOverlay) {
                        closeModal();
                    }
                });
                
                // Drag and Drop
                const tasks = document.querySelectorAll('.task-card');
                const columns = document.querySelectorAll('.kanban-column');

                tasks.forEach(task => {
                    task.addEventListener('dragstart', handleDragStart);
                    task.addEventListener('dragend', handleDragEnd);
                });

                columns.forEach(column => {
                    column.addEventListener('dragover', handleDragOver);
                    column.addEventListener('dragleave', handleDragLeave);
                    column.addEventListener('drop', handleDrop);
                });
            }
            
            // --- Drag and Drop Handlers ---
            let draggedTaskId = null;
            let sourceColumnId = null;
            
            function handleDragStart(e) {
                draggedTaskId = e.target.dataset.taskId;
                sourceColumnId = e.target.closest('.kanban-column').dataset.columnId;
                e.target.classList.add('dragging');
                e.dataTransfer.setData('text/plain', draggedTaskId);
            }
            
            function handleDragEnd(e) {
                e.target.classList.remove('dragging');
            }

            function handleDragOver(e) {
                e.preventDefault();
                e.currentTarget.classList.add('drag-over');
            }

            function handleDragLeave(e) {
                e.currentTarget.classList.remove('drag-over');
            }

            function handleDrop(e) {
                e.preventDefault();
                e.currentTarget.classList.remove('drag-over');

                const targetColumnId = e.currentTarget.dataset.columnId;

                if (sourceColumnId === targetColumnId) {
                    return; // No change if dropped in the same column
                }

                // Find task and move it in the state
                const sourceColumn = boardState.columns.find(c => c.id === sourceColumnId);
                const taskIndex = sourceColumn.tasks.findIndex(t => t.id === draggedTaskId);
                const [movedTask] = sourceColumn.tasks.splice(taskIndex, 1);
                
                const targetColumn = boardState.columns.find(c => c.id === targetColumnId);
                targetColumn.tasks.push(movedTask);
                
                saveState();
                renderBoard();
            }

            // --- Modal and CRUD Logic ---
            function openModal({ taskId = null, columnId = null }) {
                taskForm.reset();
                deleteTaskBtn.classList.add('hidden');
                
                if (taskId) { // Editing existing task
                    let task, currentColumn;
                    for (const col of boardState.columns) {
                        const foundTask = col.tasks.find(t => t.id === taskId);
                        if (foundTask) {
                            task = foundTask;
                            currentColumn = col;
                            break;
                        }
                    }

                    taskIdInput.value = task.id;
                    columnIdInput.value = currentColumn.id;
                    taskTitleInput.value = task.title;
                    taskDescriptionInput.value = task.description || '';
                    deleteTaskBtn.classList.remove('hidden');
                } else { // Adding new task
                    taskIdInput.value = '';
                    columnIdInput.value = columnId;
                }
                modalOverlay.classList.add('visible');
            }

            function closeModal() {
                modalOverlay.classList.remove('visible');
            }

            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const id = taskIdInput.value;
                const colId = columnIdInput.value;
                const title = taskTitleInput.value.trim();

                if (!title) {
                    alert("Title is required.");
                    return;
                }

                const description = taskDescriptionInput.value.trim();

                if (id) { // Update existing task
                    const column = boardState.columns.find(c => c.id === colId);
                    const task = column.tasks.find(t => t.id === id);
                    task.title = title;
                    task.description = description;
                } else { // Create new task
                    const newTask = {
                        id: crypto.randomUUID(),
                        title,
                        description,
                        createdAt: new Date(),
                    };
                    const column = boardState.columns.find(c => c.id === colId);
                    column.tasks.push(newTask);
                }

                saveState();
                renderBoard();
                closeModal();
            });
            
            deleteTaskBtn.addEventListener('click', () => {
                const id = taskIdInput.value;
                const colId = columnIdInput.value;
                
                const column = boardState.columns.find(c => c.id === colId);
                column.tasks = column.tasks.filter(t => t.id !== id);

                saveState();
                renderBoard();
                closeModal();
            });

            // --- Initialization ---
            function init() {
                loadState();
                renderBoard();
            }

            init();
        });
    </script>
</body>
</html>
