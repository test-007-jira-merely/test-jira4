<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello World</title>
  <style>
    :root {
      --bg-start: #4338CA;
      --bg-end: #1D4ED8;
      --fg: #FFFFFF;
      --accent-1: #3B82F6;
      --accent-2: #6366F1;
      --accent-3: #93C5FD;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      background:
        radial-gradient(1000px 600px at 20% 20%, rgba(99,102,241,0.15), transparent 50%),
        radial-gradient(800px 500px at 80% 80%, rgba(165,180,252,0.12), transparent 50%),
        linear-gradient(180deg, var(--bg-start), var(--bg-end));
      color: var(--fg);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    h1 {
      margin: 0;
      font-size: clamp(32px, 8vw, 72px);
      font-weight: 800;
      line-height: 1.1;
      letter-spacing: -0.02em;
      color: #FFFFFF;
      text-shadow: 0 2px 16px rgba(59,130,246,0.25);
    }
    .card {
      padding: clamp(24px, 4vw, 48px);
      border-radius: 16px;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(147,197,253,0.2);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px rgba(255,255,255,0.05);
      backdrop-filter: blur(4px);
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 1px, 1px);
      white-space: nowrap;
      border: 0;
    }
    .cards-container {
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="cards-container">
    <main class="card" role="main" aria-labelledby="title">
      <h1 id="title">Test Site</h1>
      <p class="sr-only">A minimal standalone page for SCRUM-63.</p>
    </main>
    <div class="card" aria-labelledby="title2">
      <h1 id="title2">hello world</h1>
      <p class="sr-only">Additional card block for SCRUM-71.</p>
    </div>
    <div class="card" aria-labelledby="title3">
      <h1 id="title3">hi dev</h1>
      <p class="sr-only">Additional card block for SCRUM-87.</p>
    </div>
    <div class="card" aria-labelledby="title4">
      <h1 id="title4">orange2</h1>
      <p class="sr-only">Additional card block for SCRUM-115.</p>
    </div>
  </div>
</body>
</html>
